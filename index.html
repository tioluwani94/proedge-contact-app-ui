<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Proegde: Contacts App</title>
  </head>
  <body>
    <main>
      <section class="section contact-form-section">
        <h1>Add Contact</h1>

        <div class="contact-form-container">
          <form>
            <div class="form-group">
              <label>First name</label>
              <input placeholder="Tioluwani" type="text" name="firstName" />
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input placeholder="Kolawole" type="text" name="lastName" />
            </div>
            <div class="form-group">
              <label>Phone number</label>
              <input
                placeholder="+2348078657912"
                type="tel"
                name="phoneNumber"
              />
            </div>
            <button type="submit" id="contact-form-button">Save Contact</button>
          </form>
        </div>
      </section>

      <section class="section contacts-list-section">
        <h1>Contacts</h1>
        <table>
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
          </thead>
          <tbody>
            <tr>
              <td>Tioluwani</td>
              <td>Kolawole</td>
              <td>+2348078657912</td>
            </tr>
            <tr>
              <td>Tioluwani</td>
              <td>Kolawole</td>
              <td>+2348078657912</td>
            </tr>
            <tr>
              <td>Tioluwani</td>
              <td>Kolawole</td>
              <td>+2348078657912</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
